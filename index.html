<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
	
</head>
<body>
<section id="main">
        <h3>Informations détaillées sur un employé</h3>
        <form action="">
            <fieldset>
                <legend>Identification</legend>

                <table>
                    <tr>
                        <td>
                            Matricule :
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Nom : 
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            Prénoms
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Autre Information</legend>
                <table>
                    <tr>
                        <td>Date de Recrutement</td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            N <sup>o</sup> Tél :
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Statut : 
                        </td>
                        <td>
                            <input type="radio"><label for="">Stagiaire</label><br>
                            <input type="radio"><label for="">CDD</label><br>
                            <input type="radio"><label for="">CDI</label>
                        </td>
                        <td>
                            Catégorie de Permis :
                        </td>
                        <td>
                            <input type="checkbox"><label for="">A</label><br>
                            <input type="checkbox"><label for="">B</label><br>
                            <input type="checkbox"><label for="">C</label><br>
                            <input type="checkbox"><label for="">D</label><br>
                            <input type="checkbox"><label for="">E</label><br>
                        </td>
					</tr>
					<tr>
						<td>Commentaire : </td>
						<td>
							<textarea name="" id="" cols="30" rows="10"></textarea>
						</td>
					</tr>
                </table>
            </fieldset>
        </form>
    </section>

<section>
    <h2>Liste des employés</h2>
	<table>
		<thead>
		
		</thead>
	</table>
</section>


</body>
